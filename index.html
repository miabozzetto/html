<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a la escuela</title>
    <style>
        body {
            background-color: pink; /* Fondo rosa */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: white;
            font-size: 36px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bienvenidos a la escuela</h1>
    
    <!-- Imagen de la proa -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Ship_prow_%28front%29.jpg/800px-Ship_prow_%28front%29.jpg" alt="Proa de un barco">
    
    <!-- Formulario -->
    <form>
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contrase√±a:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
